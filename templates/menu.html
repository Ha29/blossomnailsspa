<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script> 
	function myFunc() {
		document.getElementById("brand").classList.toggle("btnshow");
	};

	window.onclick = function(event) {
		if (!event.target.matches('.btn')) {
			var btnstuff = document.getElementById("contents");
			btnstuff.classList.remove("btnshow");
			// conso}le.log("True")
		}
	};
</script>

<html>


<head>

	<link rel="shortcut icon" href="{% static 'favicon.ico' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'menu.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'background.css' %}" />
	{% block extrahead %}{% endblock %}
</head>

<body>
	<nav class="navbar navbar fixed-top navbar-expand navbar-light bg-light">
  <a id = "brand" class="navbar-brand" href="/home/">
  	{% load staticfiles %}
	<img src="{% static 'dao_logo.jpg' %}" onclick="myFunc()" class="btn">

  </a>

  </button> -->
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/home/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/gallery/">Gallery</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/services/">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact/">Contact</a>
      </li>
    </ul>
  </div>
</nav>

	<div class="buttonholder">
		<div class="menubutton">
			<div class=logo>
				{% load staticfiles %}
				<img src="{% static 'dao_logo.jpg' %}" onclick="myFunc()" class="btn">
			</div>
			<div id="contents" class="btncontents">
				<a href="/home/">Home</a>
				<a href="/gallery/">Gallery</a>
				<a href="/services/">Services</a>

			</div> 

		</div>

			<a class="fbbutton" title="follow me on facebook" href="https://www.facebook.com/blossomnailsintroy">{% load staticfiles %}<img src="{% static 'fb_logo.png' %}"></a>
		</div>
		<div class="insta_div">
			<a class="instabutton" title="follow me on instagram" href="http://www.instagram.com"> {% load staticfiles %}<img id="insta_button" src="{% static 'insta_logo.png' %}"></a>
		</div>
	</div>
<style>

		height: 60px;
		background: white;
	}
</style>
</body>

</html>
