{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'home/services.css' %}" />

{% include "menu.html" %}

<head>
	<title> Services </title>
</head>

<body>
	<div id="background"></div>
	<div id="body-contents">
		<h1> Services </h1>		
		{% for index, line in contents %}
		<p id={{index}}>
			{{line}}
		</p>
		{% endfor %}
	</div>

	

	<style> 
		#background {
			background-image:url("{% static 'home/images/blossoms.jpg'%}");
			opacity: 0.5;
			width: 100%;
			height: 100%;
			background-size: cover;
			background-attachment: fixed;
			background-repeat: no-repeat;
			min-height: 300%;
			margin: 0 ;
		}
	</style>
</body>
